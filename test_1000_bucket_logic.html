// ---- 1) ãƒ¬ã‚¢åˆ¤å®šï¼ˆãƒ¬ã‚¢ã¯ã“ã“ã§ã—ã‹å‡ºã•ãªã„ï¼‰ ----
function rareCheck(ax){
  if (ax.d>=80 && ax.s>=80 && ax.r>=80 && ax.h>=80) return TYPES.ELITE; // ç”Ÿç²‹ã®ç¤¾ç•œ
  if (ax.d<=20 && ax.s<=20 && ax.r<=20 && ax.h<=20) return TYPES.FREE;  // è‡ªç”±äºº
  return null;
}

// ---- 2) æ±ºå®šçš„ãƒãƒƒã‚·ãƒ¥ï¼ˆåŒä¸€å›ç­”â†’åŒä¸€çµæœï¼‰ ----
function hash32(str){
  let h = 2166136261 >>> 0;
  for (let i = 0; i < str.length; i++){ h ^= str.charCodeAt(i); h = Math.imul(h, 16777619) >>> 0; }
  return h >>> 0;
}
function hashU01(sig){ // (0,1)æ±ºå®šçš„ä¸€æ§˜
  const x = hash32(sig) >>> 0;
  return (x + 1) / 4294967297;
}

// ---- 3) éãƒ¬ã‚¢ç”¨ã®"å›ºå®š"ç›®æ¨™åˆ†å¸ƒï¼ˆ14ç¨®ã‚’å®Œå…¨å‡ç­‰ï¼‰ ----
// ã“ã‚Œã§ç†è«–ä¸Šã€ãƒ©ãƒ³ãƒ€ãƒ å›ç­”ãŒä¸€æ§˜ãªã‚‰å„ã‚¿ã‚¤ãƒ— â‰ˆ 1/14 â‰’ 7.14% ã«åæŸã—ã€20%è¶…ã¯æ§‹é€ çš„ã«å‡ºã¾ã›ã‚“ã€‚
const NON_RARE_KEYS = Object.keys(TYPES).filter(k => !TYPES[k].rare); // 14ç¨®é¡
const NON_RARE_PRIOR = Array(NON_RARE_KEYS.length).fill(1 / NON_RARE_KEYS.length); // å‡ç­‰
const NON_RARE_CDF = (() => { // ç´¯ç©åˆ†å¸ƒï¼ˆæ±ºå®šçš„ãƒã‚±ãƒ„å‰²ã‚Šï¼‰
  const cdf = []; let acc = 0;
  for (const p of NON_RARE_PRIOR){ acc += p; cdf.push(acc); }
  cdf[cdf.length - 1] = 1; // ç«¯æ•°ä¸¸ã‚
  return cdf;
})();

// ---- 4) ãƒã‚±ãƒ„å‰²ã‚Šã§"ã¾ãšã‚¿ã‚¤ãƒ—æ ã‚’æ±ºã‚ã‚‹" â†’ ãã®æ ã®æ„å‘³ã‚’ä¿ã¡ãªãŒã‚‰æœ€è¿‘å‚ã§å¾®èª¿æ•´ ----
function pickNonRareBucket(ax){
  // å›ç­”â†’æ±ºå®šçš„U(0,1)
  const sig = `${Math.round(ax.d)}|${Math.round(ax.s)}|${Math.round(ax.r)}|${Math.round(ax.h)}`;
  const u = hashU01(sig);

  // å‡ç­‰CDFã§ãƒã‚±ãƒ„é¸æŠï¼ˆ14æ å®Œå…¨å‡ç­‰ï¼‰
  let idx = 0;
  while (idx < NON_RARE_CDF.length && u > NON_RARE_CDF[idx]) idx++;
  const key = NON_RARE_KEYS[Math.min(idx, NON_RARE_KEYS.length - 1)];

  // ãŸã ã—ã€å†…å®¹ã¨ã®æ•´åˆã‚‚å–ã‚ŠãŸã„ã®ã§ï¼š
  // ãã®"é¸ã°ã‚ŒãŸæ (key)"ã‚’å«ã‚€ {key ã¨ã€keyã«æœ€ã‚‚è¿‘ã„ä»–2ã‚¿ã‚¤ãƒ—} ã®ä¸­ã‹ã‚‰
  // è·é›¢æœ€å°ã‚’è¿”ã™ï¼ˆ= æ„å‘³ã‚’ãªã‚‹ã¹ãä¿ã¤ï¼‰
  const candidates = new Set([key]);

  // æœ€è¿‘å‚ä¸Šä½2ã‚¿ã‚¤ãƒ—ã‚’è¿½åŠ 
  const ranked = [...NON_RARE_KEYS].sort((a,b)=>{
    const ca=TYPES[a].centroid, cb=TYPES[b].centroid;
    const da=(ax.d-ca.d)**2+(ax.s-ca.s)**2+(ax.r-ca.r)**2+(ax.h-ca.h)**2;
    const db=(ax.d-cb.d)**2+(ax.s-cb.s)**2+(ax.r-cb.r)**2+(ax.h-cb.h)**2;
    return da-db;
  });
  candidates.add(ranked[0]); candidates.add(ranked[1]);

  // å€™è£œã®ä¸­ã§æœ€ã‚‚è¿‘ã„ã‚¿ã‚¤ãƒ—ã‚’æœ€çµ‚æ±ºå®š
  let bestKey = null, bestD = Infinity;
  for (const k of candidates){
    const c = TYPES[k].centroid;
    const d = (ax.d-c.d)**2 + (ax.s-c.s)**2 + (ax.r-c.r)**2 + (ax.h-c.h)**2;
    if (d < bestD){ bestD = d; bestKey = k; }
  }
  return TYPES[bestKey];
}

// ---- 5) ï¼ˆä»»æ„ï¼‰ä¸­å¤®å¯†é›†ã®è»½ã„æ‹¡æ•£ã€‚å®Œå…¨ã«ä¸è¦ãªã‚‰ k=1.0 ã«ã€‚----
function spreadAxes(ax){
  const k = 1.2; // ä»¥å‰ã®1.5ã¯å¼·ã™ãã€‚1.0ã€œ1.3æ¨å¥¨
  const clamp = v => Math.max(0, Math.min(100, v));
  return {
    d: clamp(50 + (ax.d - 50) * k),
    s: clamp(50 + (ax.s - 50) * k),
    r: clamp(50 + (ax.r - 50) * k),
    h: clamp(50 + (ax.h - 50) * k),
  };
}

// ã‚¹ã‚³ã‚¢è¨ˆç®—é–¢æ•°ï¼ˆç¾åœ¨ã®script.jsã‹ã‚‰ï¼‰
function calculateScores(answers) {
    const dedication = (answers.slice(0, 5).reduce((a, b) => a + b, 0) / 5) * 20;
    const sacrifice = (answers.slice(5, 10).reduce((a, b) => a + b, 0) / 5) * 20;
    const stress = (answers.slice(10, 13).reduce((a, b) => a + b, 0) / 3) * 20;
    const relationship = (answers.slice(13, 15).reduce((a, b) => a + b, 0) / 2) * 20;
    
    return { dedication, sacrifice, stress, relationship };
}

// ---- 6) è¨ºæ–­ãƒ•ãƒ­ãƒ¼ï¼ˆUIã¯æ—¢å­˜ã®ã¾ã¾ï¼‰ ----
function getResultType(normalizedScores) {
    const ax0 = {
        d: normalizedScores.dedication,
        s: normalizedScores.sacrifice,
        r: normalizedScores.stress,
        h: normalizedScores.relationship
    };
    
    const ax = spreadAxes(ax0);      // è»½ãæ‹¡æ•£ï¼ˆä¸è¦ãªã‚‰ ax0ï¼‰
    
    console.log('=== è¨ºæ–­ãƒ‡ãƒãƒƒã‚°æƒ…å ± ===');
    console.log('è¨ºæ–­ã‚¹ã‚³ã‚¢ï¼ˆå…ƒï¼‰:', ax0);
    console.log('è¨ºæ–­ã‚¹ã‚³ã‚¢ï¼ˆæ‹¡æ•£å¾Œï¼‰:', ax);
    
    const rare = rareCheck(ax);       // ãƒ¬ã‚¢ï¼ˆæ¥µç«¯ï¼‰ã ã‘ã“ã“ã§ç¢ºå®š
    const picked = rare || pickNonRareBucket(ax); // éãƒ¬ã‚¢ã¯14æ å‡ç­‰ï¼‹æ„å‘³æ•´åˆã®è¿‘å‚è£œæ­£
    
    console.log('é¸æŠã•ã‚ŒãŸã‚¿ã‚¤ãƒ—:', picked.name);
    console.log('=== è¨ºæ–­ãƒ‡ãƒãƒƒã‚°çµ‚äº† ===');
    
    return picked;
}

// ãƒ©ãƒ³ãƒ€ãƒ ãªå›ç­”ã‚’ç”Ÿæˆ
function generateRandomAnswers() {
    const answers = [];
    for (let i = 0; i < 15; i++) {
        answers.push(Math.floor(Math.random() * 6) + 1); // 1-6
    }
    return answers;
}

// 1000å›ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
function runTest() {
    const results = {};
    
    // åˆæœŸåŒ–
    Object.values(TYPES).forEach(type => {
        results[type.name] = 0;
    });
    
    console.log('1000å›ãƒ†ã‚¹ãƒˆé–‹å§‹ï¼ˆãƒã‚±ãƒ„å‰²ã‚Šãƒ­ã‚¸ãƒƒã‚¯ï¼‰...');
    
    for (let i = 0; i < 1000; i++) {
        const answers = generateRandomAnswers();
        const scores = calculateScores(answers);
        const result = getResultType(scores);
        results[result.name]++;
        
        if (i % 100 === 0) {
            console.log(`${i}å›å®Œäº†`);
        }
    }
    
    console.log('1000å›ãƒ†ã‚¹ãƒˆå®Œäº†ï¼');
    
    // çµæœã‚’è¡¨ç¤º
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<h2>1000å›ãƒ†ã‚¹ãƒˆçµæœï¼ˆãƒã‚±ãƒ„å‰²ã‚Šãƒ­ã‚¸ãƒƒã‚¯ï¼‰</h2>';
    
    const sortedResults = Object.entries(results)
        .sort((a, b) => b[1] - a[1]);
    
    let resultText = '';
    sortedResults.forEach(([name, count]) => {
        const percentage = (count / 1000 * 100).toFixed(1);
        const barWidth = (count / 1000 * 100).toFixed(1);
        resultText += `${name}: ${count}å› (${percentage}%)\n`;
        resultsDiv.innerHTML += `
            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <strong>${name}</strong>: ${count}å› (${percentage}%)
                <div style="background: #f0f0f0; height: 20px; border-radius: 10px; margin-top: 5px;">
                    <div style="background: #4CAF50; height: 100%; width: ${barWidth}%; border-radius: 10px;"></div>
                </div>
            </div>
        `;
