<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社畜診断 - あなたの社畜度をチェック！</title>
    <link rel="stylesheet" href="style.css?v=3">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <div class="start-background">
                <!-- 雲 -->
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                
                <!-- 散りばめたマスコットアイコン（残り9体） -->
                <div class="scattered-mascot mascot-1">
                    <img src="10_社畜アイコン/007.png" alt="羊" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-2">
                    <img src="10_社畜アイコン/008.png" alt="ペンギン" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-3">
                    <img src="10_社畜アイコン/009.png" alt="パンダ" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-4">
                    <img src="10_社畜アイコン/010.png" alt="キツネ" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-5">
                    <img src="10_社畜アイコン/011.png" alt="ライオン" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-6">
                    <img src="10_社畜アイコン/012.png" alt="ナマケモノ" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-7">
                    <img src="10_社畜アイコン/013.png" alt="ウサギ" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-8">
                    <img src="10_社畜アイコン/014.png" alt="猫" class="scattered-mascot-img">
                </div>
                <div class="scattered-mascot mascot-9">
                    <img src="10_社畜アイコン/015.png" alt="鳥" class="scattered-mascot-img">
                </div>
            </div>
            
            <div class="start-content">
                <div class="title-mascot-container">
                    <div class="title-section">
                        <h1 class="main-title">社畜診断</h1>
                        <h2 class="sub-title">Workaholic Level Test</h2>
                    </div>
                    <div class="mascot-section">
                        <img src="10_社畜アイコン/001.png" alt="オレンジ猫" class="mascot-icon">
                        <img src="10_社畜アイコン/002.png" alt="オオカミ" class="mascot-icon">
                        <img src="10_社畜アイコン/003.png" alt="青い猫" class="mascot-icon hero-center">
                    </div>
                    <div class="mascot-section-bottom">
                        <img src="10_社畜アイコン/004.png" alt="白いウサギ1" class="mascot-icon">
                        <img src="10_社畜アイコン/005.png" alt="白いウサギ2" class="mascot-icon">
                        <img src="10_社畜アイコン/006.png" alt="コアラ" class="mascot-icon">
                    </div>
                </div>
                <p class="start-description">あなたの働き方スタイルを診断してみましょう！</p>
                <p class="start-sub-description">正直に答えてね！</p>
                <button class="start-btn" id="start-btn">診断を始める →</button>
            </div>
        </div>

        <!-- 質問画面 -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question-counter">
                <span id="current-question">1</span> / 15
            </div>
            
            <div class="question-card">
                <h2 class="question-text" id="question-text"></h2>
                
                <div class="options" id="options-container">
                    <!-- 選択肢は動的に生成されます -->
                </div>
            </div>
        </div>

        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <h2 class="loading-text">診断中...</h2>
                <p class="loading-subtext">あなたのタイプを分析しています</p>
                <div class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <!-- クラッカー紙吹雪 -->
            <div class="confetti-container" id="confetti-container"></div>
            
            <h2 class="result-title">診断結果</h2>
            <div class="result-card" id="result-card">
                <div class="result-icon" id="result-icon"></div>
                <h1 class="result-type" id="result-type"></h1>
                
                <!-- 社畜レベル -->
                <div class="shachu-level-container">
                    <div class="shachu-level-label">社畜レベル</div>
                    <div class="shachu-level-value" id="shachu-level">0</div>
                    <div class="shachu-level-bar-wrapper">
                        <div class="shachu-level-bar" id="shachu-level-bar"></div>
                    </div>
                </div>
                
                <div class="result-sections">
                    <div class="result-section">
                        <h3 class="section-title">💡 あなたの特徴</h3>
                        <p class="section-content" id="result-features"></p>
                    </div>
                    <div class="result-section">
                        <h3 class="section-title">✨ 働き方スタイル</h3>
                        <p class="section-content" id="result-style"></p>
                    </div>
                    <div class="result-section">
                        <h3 class="section-title">🌟 アドバイス</h3>
                        <p class="section-content" id="result-advice"></p>
                    </div>
                    <div class="result-section">
                        <h3 class="section-title">💼 適切な職業の系統</h3>
                        <p class="section-content" id="result-jobs"></p>
                    </div>
                    <div class="result-section">
                        <h3 class="section-title">🤝 相性の良い社畜タイプ</h3>
                        <div class="compatibility-list" id="result-compatibility"></div>
                    </div>
                </div>
                
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">仕事への献身度</span>
                        <div class="detail-bar">
                            <div class="detail-fill" id="dedication-bar"></div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">自己犠牲度</span>
                        <div class="detail-bar">
                            <div class="detail-fill" id="sacrifice-bar"></div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ストレス耐性</span>
                        <div class="detail-bar">
                            <div class="detail-fill" id="stress-bar"></div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">人間関係重視度</span>
                        <div class="detail-bar">
                            <div class="detail-fill" id="relationship-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-secondary" id="restart-btn">もう一度診断する</button>
            <button class="btn btn-share" id="share-btn">結果をシェア</button>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
