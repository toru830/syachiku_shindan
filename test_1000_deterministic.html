// ===== åŒä¸€å›ç­”â†’åŒä¸€çµæœã‚’ä¿è¨¼ã™ã‚‹ãŸã‚ã®ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =====
function hash32(str){
  // ç°¡æ˜“ãƒãƒƒã‚·ãƒ¥ï¼ˆåŒä¸€å…¥åŠ›ã«å¯¾ã—ã¦æ±ºå®šçš„ï¼‰
  let h = 2166136261 >>> 0;
  for (let i = 0; i < str.length; i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619) >>> 0;
  }
  return h >>> 0;
}

// æ±ºå®šçš„Gumbel(0,1) ç”Ÿæˆï¼šåŒã˜ seed â†’ åŒã˜ãƒã‚¤ã‚º
function gumbelDet(seed){
  // 0< u <1 ã®æ±ºå®šçš„ä¸€æ§˜ä¹±æ•°ã‚’ seed ã‹ã‚‰ä½œã‚‹
  let x = seed >>> 0;
  x ^= x << 13; x >>>= 0;
  x ^= x >>> 17; x >>>= 0;
  x ^= x << 5;  x >>>= 0;
  const u = ((x >>> 0) + 1) / 4294967297; // (0,1)ã«æ­£è¦åŒ–ï¼ˆ0ã¨1ã‚’é¿ã‘ã‚‹ï¼‰
  return -Math.log(-Math.log(u));
}

// ä¸­å¤®å¯†é›†ã‚’å°‘ã—å´©ã™ï¼ˆå¿…è¦ãªã‘ã‚Œã° k=1.0 ã«ï¼‰
function spreadAxes(ax){
  const k = 1.5; // 1.4ã€œ1.8ã§èª¿æ•´å¯ï¼ˆUIéä¾å­˜ï¼‰
  const clamp = v => Math.max(0, Math.min(100, v));
  return {
    d: clamp(50 + (ax.d - 50) * k),
    s: clamp(50 + (ax.s - 50) * k),
    r: clamp(50 + (ax.r - 50) * k),
    h: clamp(50 + (ax.h - 50) * k),
  };
}

// ===== å‡ã—ã¤ã¤"æ±ºå®šçš„"ã«1ã‚¿ã‚¤ãƒ—ã‚’é¸ã¶ =====
const BALANCE_CFG = {
  sigma: 30,     // è·é›¢â†’ç¢ºç‡ã®ä¸¸ã‚å…·åˆï¼ˆ20ã€œ40ï¼‰
  alpha: 0.45,   // äº‹å‰åˆ†å¸ƒã®åŠ¹ãå…·åˆï¼ˆ0=è·é›¢ã®ã¿, 1=äº‹å‰ã®ã¿ï¼‰
  tau:   0.30    // æ±ºå®šçš„ãƒã‚¤ã‚ºã®å¼·ã•ï¼ˆ0ã§å®Œå…¨æ±ºå®šè«–ï¼‰â€»åŒä¸€å…¥åŠ›ãªã‚‰å¸¸ã«åŒä¸€
};

// ç›®æ¨™åˆ†å¸ƒï¼ˆå‡ç­‰ï¼‰â€” å¿…è¦ãªã‚‰ãƒ¬ã‚¢5%ãªã©ã«å¤‰æ›´å¯èƒ½
const TARGET_PRIORS = (() => {
  const pri = {};
  const keys = Object.keys(TYPES);
  keys.forEach(k => pri[k] = 1 / keys.length);
  return pri;
})();

function pickTypeBalancedDet(ax){
  const { sigma, alpha, tau } = BALANCE_CFG;
  const twoSig2 = 2 * sigma * sigma;

  // å›ç­”ãƒ™ã‚¯ãƒˆãƒ«ã‚’ã‚·ãƒªã‚¢ãƒ©ã‚¤ã‚ºï¼ˆåŒä¸€å›ç­”â†’åŒä¸€ã‚·ãƒ¼ãƒ‰ï¼‰
  const sig = `${Math.round(ax.d)}|${Math.round(ax.s)}|${Math.round(ax.r)}|${Math.round(ax.h)}`;
  let best = null, bestScore = -Infinity;

  for (const t of Object.values(TYPES)){
    const c = t.centroid;
    const dist2 =
      (ax.d - c.d) * (ax.d - c.d) +
      (ax.s - c.s) * (ax.s - c.s) +
      (ax.r - c.r) * (ax.r - c.r) +
      (ax.h - c.h) * (ax.h - c.h);

    const like  = - dist2 / twoSig2;                    // è·é›¢ãƒ™ãƒ¼ã‚¹
    const prior = Math.log(TARGET_PRIORS[t.key] || 1e-9); // å‡ç­‰äº‹å‰
    // ã‚¿ã‚¤ãƒ—åˆ¥ã«ç•°ãªã‚‹"æ±ºå®šçš„ãƒã‚¤ã‚º"ï¼ˆåŒä¸€å›ç­”ãƒ»åŒã‚¿ã‚¤ãƒ—â†’å¸¸ã«åŒã˜ï¼‰
    const seed  = hash32(sig + '::' + t.key);
    const gum   = gumbelDet(seed);
    const score = (1 - alpha) * like + alpha * prior + tau * gum;

    if (score > bestScore){ bestScore = score; best = t; }
  }
  return best;
}

// ===== ãƒ¬ã‚¢åˆ¤å®šï¼ˆå¿…è¦ãªã‚‰ç¶­æŒ / ç„¡ã—ã§ã‚‚å¯ï¼‰ =====
function rareCheck(ax){
  if (ax.d>=80 && ax.s>=80 && ax.r>=80 && ax.h>=80) return TYPES.ELITE;
  if (ax.d<=20 && ax.s<=20 && ax.r<=20 && ax.h<=20) return TYPES.FREE;
  return null;
}

// ã‚¹ã‚³ã‚¢è¨ˆç®—é–¢æ•°ï¼ˆç¾åœ¨ã®script.jsã‹ã‚‰ï¼‰
function calculateScores(answers) {
    const dedication = (answers.slice(0, 5).reduce((a, b) => a + b, 0) / 5) * 20;
    const sacrifice = (answers.slice(5, 10).reduce((a, b) => a + b, 0) / 5) * 20;
    const stress = (answers.slice(10, 13).reduce((a, b) => a + b, 0) / 3) * 20;
    const relationship = (answers.slice(13, 15).reduce((a, b) => a + b, 0) / 2) * 20;
    
    return { dedication, sacrifice, stress, relationship };
}

// ===== è¨ºæ–­ãƒ•ãƒ­ãƒ¼ï¼ˆUIã¯æ—¢å­˜ã®ã¾ã¾ï¼‰ =====
function getResultType(normalizedScores) {
    const ax0 = {
        d: normalizedScores.dedication,
        s: normalizedScores.sacrifice,
        r: normalizedScores.stress,
        h: normalizedScores.relationship

    const ax = spreadAxes(ax0);     // ä¸­å¤®å¯†é›†ã‚’å°‘ã—æ‹¡æ•£ï¼ˆä¸è¦ãªã‚‰ ax0ï¼‰
    
    console.log('=== è¨ºæ–­ãƒ‡ãƒãƒƒã‚°æƒ…å ± ===');
    console.log('è¨ºæ–­ã‚¹ã‚³ã‚¢ï¼ˆå…ƒï¼‰:', ax0);
    console.log('è¨ºæ–­ã‚¹ã‚³ã‚¢ï¼ˆæ‹¡æ•£å¾Œï¼‰:', ax);
    
    // ã¾ãšãƒ¬ã‚¢ã‚’æ±ºå®šçš„ã«åˆ¤å®šâ†’æ®‹ã‚Šã¯æ±ºå®šçš„Gumbelã§å‡ã—ã¤ã¤é¸æŠ
    const picked = rareCheck(ax) || pickTypeBalancedDet(ax);
    
    console.log('é¸æŠã•ã‚ŒãŸã‚¿ã‚¤ãƒ—:', picked.name);
    console.log('=== è¨ºæ–­ãƒ‡ãƒãƒƒã‚°çµ‚äº† ===');
    
    return picked;
}

// ãƒ©ãƒ³ãƒ€ãƒ ãªå›ç­”ã‚’ç”Ÿæˆ
function generateRandomAnswers() {
    const answers = [];
    for (let i = 0; i < 15; i++) {
        answers.push(Math.floor(Math.random() * 6) + 1); // 1-6
    }
    return answers;
}

// 1000å›ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
function runTest() {
    const results = {};
    
    // åˆæœŸåŒ–
    Object.values(TYPES).forEach(type => {
        results[type.name] = 0;
    });
    
    console.log('1000å›ãƒ†ã‚¹ãƒˆé–‹å§‹ï¼ˆæ±ºå®šçš„ãƒ­ã‚¸ãƒƒã‚¯ï¼‰...');
    
    for (let i = 0; i < 1000; i++) {
        const answers = generateRandomAnswers();
        const scores = calculateScores(answers);
        const result = getResultType(scores);
        results[result.name]++;
        
        if (i % 100 === 0) {
            console.log(`${i}å›å®Œäº†`);
        }
    }
    
    console.log('1000å›ãƒ†ã‚¹ãƒˆå®Œäº†ï¼');
    
    // çµæœã‚’è¡¨ç¤º
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<h2>1000å›ãƒ†ã‚¹ãƒˆçµæœï¼ˆæ±ºå®šçš„ãƒ­ã‚¸ãƒƒã‚¯ï¼‰</h2>';
    
    const sortedResults = Object.entries(results)
        .sort((a, b) => b[1] - a[1]);
    
    let resultText = '';
    sortedResults.forEach(([name, count]) => {
        const percentage = (count / 1000 * 100).toFixed(1);
        const barWidth = (count / 1000 * 100).toFixed(1);
        resultText += `${name}: ${count}å› (${percentage}%)\n`;
        resultsDiv.innerHTML += `

                <strong>${name}</strong>: ${count}å› (${percentage}%)
                <div style="background: #f0f0f0; height: 20px; border-radius: 10px; margin-top: 5px;">
                    <div style="background: #4CAF50; height: 100%; width: ${barWidth}%; border-radius: 10px;"></div>
                </div>
            </div>
        `;
    });
    
    // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«ã‚‚å‡ºåŠ›
    console.log('\n=== 1000å›ãƒ†ã‚¹ãƒˆçµæœï¼ˆæ±ºå®šçš„ãƒ­ã‚¸ãƒƒã‚¯ï¼‰ ===');
