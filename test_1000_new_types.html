<script>

// 意味ベースの簡易レンジ判定（最優先で呼ぶ）
function semanticMatch(ax){
  const hi = t => t >= 70;   // 高
  const mid = t => t > 45 && t < 70; // 中
  const lo = t => t <= 45;   // 低

  // レア（文面通り）
  if (ax.d>=90 && ax.s>=90 && ax.r>=90 && ax.h>=90) return TYPES.ELITE;
  if (ax.d<=10 && ax.s<=10 && ax.r<=10 && ax.h<=10) return TYPES.FREE;

  // ここから意味レンジ（説明文と一致）
  if (hi(ax.d)&&hi(ax.s)&&lo(ax.r)&&lo(ax.h)) return TYPES.BURNOUT;
  if (hi(ax.d)&&hi(ax.s)&&hi(ax.r)&&mid(ax.h)) return TYPES.STOIC;    // ← 人間関係＝中
  if (hi(ax.d)&&hi(ax.s)&&hi(ax.r)&&lo(ax.h)) return TYPES.LONE;      // ← 人間関係＝低
  if (hi(ax.d)&&lo(ax.s)&&lo(ax.r)&&hi(ax.h)) return TYPES.KIND;
  if (hi(ax.d)&&lo(ax.s)&&lo(ax.r)&&lo(ax.h)) return TYPES.SENSITIVE;
  if (hi(ax.d)&&lo(ax.s)&&hi(ax.r)&&hi(ax.h)) return TYPES.TEAM;
  if (hi(ax.d)&&lo(ax.s)&&hi(ax.r)&&lo(ax.h)) return TYPES.PACE;
  if (lo(ax.d)&&hi(ax.s)&&lo(ax.r)&&hi(ax.h)) return TYPES.YURUFUWA;
  if (mid(ax.d)&&mid(ax.s)&&lo(ax.r)&&mid(ax.h)) return TYPES.HIDDEN;
  if (mid(ax.d)&&mid(ax.s)&&mid(ax.r)&&hi(ax.h)) return TYPES.NICE;
  if (mid(ax.d)&&mid(ax.s)&&mid(ax.r)&&lo(ax.h)) return TYPES.REAL;
  if (lo(ax.d)&&lo(ax.s)&&mid(ax.r)&&hi(ax.h)) return TYPES.FAMILY;
  if (mid(ax.d)&&lo(ax.s)&&mid(ax.r)&&mid(ax.h)) return TYPES.LWB;
  if (hi(ax.d)&&mid(ax.s)&&hi(ax.r)&&mid(ax.h)) return TYPES.ABLE;

  return null; // 決まらなければ最近傍へ
}

function rareCheck(ax){
  // 80/20で2レアを拾う（UI要件どおり"程度"の出現に）
  if (ax.d>=80 && ax.s>=80 && ax.r>=80 && ax.h>=80) return TYPES.ELITE;
  if (ax.d<=20 && ax.s<=20 && ax.r<=20 && ax.h<=20) return TYPES.FREE;
  return null;
}

function patternMatch(ax){
  return null;
}

function nearestType(ax){
  const list = Object.values(TYPES).filter(t => !t.rare);
  let best = list[0], bestDist = Infinity;
  for (const t of list){
    const c = t.centroid;
    const dist = Math.hypot(ax.d-c.d, ax.s-c.s, ax.r-c.r, ax.h-c.h);
    if (dist < bestDist){ bestDist = dist; best = t; }
  }
  return best;
}

// === タイプ定義（16種類・新名称仕様） ===

    centroid:{d:95,s:95,r:95,h:95} },

  BURNOUT: { key:"BURNOUT", name:"限界突破社畜", icon:"⚠️",

  YURUFUWA: { key:"YURUFUWA", name:"ゆるふわ社畜", icon:"🫧",

  FREE: { key:"FREE", name:"自由人", icon:"🕊️",
    desc:"全軸が低い自由奔放タイプ。自分の感性を軸に生きるクリエイター気質。",

// スコア計算関数（現在のscript.jsから）
function calculateScores(answers) {
    const dedication = (answers.slice(0, 5).reduce((a, b) => a + b, 0) / 5) * 20;
    const sacrifice = (answers.slice(5, 10).reduce((a, b) => a + b, 0) / 5) * 20;
    const stress = (answers.slice(10, 13).reduce((a, b) => a + b, 0) / 3) * 20;
    const relationship = (answers.slice(13, 15).reduce((a, b) => a + b, 0) / 2) * 20;
    
    return { dedication, sacrifice, stress, relationship };
}

// 診断ロジック（新しい関数を使用）
function getResultType(normalizedScores) {
    const ax = {
        d: normalizedScores.dedication,
        s: normalizedScores.sacrifice,
        r: normalizedScores.stress,
        h: normalizedScores.relationship
    };
    
    console.log('=== 診断デバッグ情報 ===');
    console.log('診断スコア:', ax);
    
    // 意味ベースの簡易レンジ判定（最優先）
    const semanticResult = semanticMatch(ax);
    if (semanticResult) {
        console.log('意味マッチ:', semanticResult.name);
        return semanticResult;
    }
    
    // レア判定
    const rareResult = rareCheck(ax);
    if (rareResult) {
        console.log('レア条件:', rareResult.name);
        return rareResult;
    }
    
    // パターンマッチ（無効化）
    const patternResult = patternMatch(ax);
    if (patternResult) {
        console.log('パターンマッチ:', patternResult.name);
        return patternResult;
    }
    
    // 近傍割当
    const nearestResult = nearestType(ax);
    console.log('近傍割当:', nearestResult.name);
    console.log('=== 診断デバッグ終了 ===');
    
    return nearestResult;
}

// ランダムな回答を生成
function generateRandomAnswers() {
    const answers = [];
    for (let i = 0; i < 15; i++) {
        answers.push(Math.floor(Math.random() * 6) + 1); // 1-6
    }
    return answers;
}

// 1000回テスト実行
function runTest() {
    const results = {};
    
    // 初期化
    Object.values(TYPES).forEach(type => {
        results[type.name] = 0;
    });
    
    console.log('1000回テスト開始（新タイプ定義）...');
    
    for (let i = 0; i < 1000; i++) {
        const answers = generateRandomAnswers();
        const scores = calculateScores(answers);
        const result = getResultType(scores);
        results[result.name]++;
        
        if (i % 100 === 0) {
            console.log(`${i}回完了`);
        }
    }
    
    console.log('1000回テスト完了！');
    
    // 結果を表示
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<h2>1000回テスト結果（新タイプ定義）</h2>';
    
    const sortedResults = Object.entries(results)
        .sort((a, b) => b[1] - a[1]);
    
    let resultText = '';
    sortedResults.forEach(([name, count]) => {
        const percentage = (count / 1000 * 100).toFixed(1);
        const barWidth = (count / 1000 * 100).toFixed(1);
        resultText += `${name}: ${count}回 (${percentage}%)\n`;
        resultsDiv.innerHTML += `
            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <strong>${name}</strong>: ${count}回 (${percentage}%)
                <div style="background: #f0f0f0; height: 20px; border-radius: 10px; margin-top: 5px;">
                    <div style="background: #4CAF50; height: 100%; width: ${barWidth}%; border-radius: 10px;"></div>
                </div>
            </div>
        `;
    });
    
    // コンソールにも出力
    console.log('\n=== 1000回テスト結果（新タイプ定義） ===');
    console.log(resultText);
    
    // 結果をアラートで表示
    alert('1000回テスト完了（新タイプ定義）！\n\n' + resultText);
    
    return results;
}

// ページ読み込み時にテスト実行
window.onload = runTest;
