<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        /* キャラクター一覧専用スタイル */
        .characters-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .characters-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .characters-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2D3748;
            margin-bottom: 10px;
        }
        
        .characters-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .character-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4F46E5;
        }
        
        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4F46E5, #7C3AED, #EC4899);
        }
        
        .character-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .character-icon img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .character-card:hover .character-icon img {
            border-color: #4F46E5;
            transform: scale(1.1);
        }
        
        .character-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2D3748;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .character-description {
            font-size: 0.95rem;
            color: #4A5568;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .character-features {
            background: #F7FAFC;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .character-features h4 {
            font-size: 0.9rem;
            font-weight: bold;
            color: #2D3748;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .character-features p {
            font-size: 0.85rem;
            color: #4A5568;
            line-height: 1.5;
            margin: 0;
        }
        
        .character-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .stat-bar {
            width: 100%;
            height: 6px;
            background: #E2E8F0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .character-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .character-tag {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .back-to-diagnosis {
            text-align: center;
            margin-top: 40px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        .character-rare {
            border-color: #FFD700 !important;
            background: linear-gradient(135deg, #FFF9E6, #FFFFFF);
        }
        
        .character-rare::before {
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF6B35);
        }
        
        .character-rare .character-name {
            color: #B8860B;
        }
        
        .character-rare .character-tag {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B4513;
        }
        
        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .characters-title {
                font-size: 2rem;
            }
            
            .character-card {
                padding: 20px;
            }
        }
    </style>
</head>
