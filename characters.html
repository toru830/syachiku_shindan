        /* キャラクター一覧専用スタイル */
        .characters-container {
            max-width: 1200px;

        }
        
        .characters-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .characters-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2D3748;
            margin-bottom: 10px;
        }
        
        .characters-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .character-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4F46E5;
        }
        
        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4F46E5, #7C3AED, #EC4899);
        }
        
        .character-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .character-icon img {
            width: 96px;
            height: 96px;
            border-radius: 0;
            object-fit: cover;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .character-card:hover .character-icon img {
            transform: scale(1.1);
        }
        
        /* 動画モーダルスタイル */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        
        .video-modal video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            border-radius: 10px;
        }
        
        .video-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .video-modal-close:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .video-modal-content {
                max-width: 95%;
            }
            
            .video-modal video {
                max-width: 100%;
                max-height: 70vh;
            }
        }
        
        .character-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2D3748;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .character-comment {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 15px;

        .character-description {
            font-size: 0.95rem;

            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }

        }
        
        .character-features h4 {
            font-size: 0.9rem;
            font-weight: bold;
            color: #2D3748;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .character-features p {
            font-size: 0.85rem;
            color: #4A5568;
            line-height: 1.5;
            margin: 0;
        }
        
        .character-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .stat-bar {
            width: 100%;
            height: 6px;
            background: #E2E8F0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .character-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .character-tag {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .back-to-diagnosis {
            text-align: center;
            margin-top: 40px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 15px 30px;

                videoElement.src = '';
                
                // 新しい動画を設定
                videoElement.src = videoPath;
                
                // モーダルを表示
                videoModal.classList.add('active');
                
                // 動画の読み込みを待ってから再生
                videoElement.load(); // 新しいsrcを読み込み
                
                videoElement.addEventListener('loadeddata', function onLoadedData() {
                    videoElement.removeEventListener('loadeddata', onLoadedData);
                    // 動画の再生を試みる
                    const playPromise = videoElement.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('動画再生成功');
                        }).catch(error => {
                            console.error('動画再生エラー:', error);
                            alert('動画の自動再生がブロックされました。再生ボタンをクリックしてください。');
                        });
                    }
                }, { once: true });
                
                // エラーハンドリング
                videoElement.addEventListener('error', function onError(e) {
                    videoElement.removeEventListener('error', onError);
                    console.error('動画読み込みエラー:', e);
                    console.error('動画パス:', videoPath);
                    alert('動画の読み込みに失敗しました。動画ファイルが存在するか確認してください。');
                }, { once: true });
                
            } else {
                console.warn(`キャラクターID ${characterId} に対応する動画が見つかりません`);
                console.warn('videoElement:', videoElement, 'videoModal:', videoModal, 'videoPath:', videoPath);
            }
        }
        
        // キャラクター一覧を表示
        function displayCharacters() {
            const grid = document.getElementById('characters-grid');
            grid.innerHTML = '';
            
            charactersData.forEach(character => {
                const card = document.createElement('div');
                card.className = `character-card ${character.rare ? 'character-rare' : ''}`;
                
                // 強力なキャッシュバスティング: タイムスタンプ + ランダム値
                const cacheBuster = `${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
                card.innerHTML = `
                    <div class="character-icon">
                        <img src="${character.icon}?v=${cacheBuster}" alt="${character.name}" 
                             data-character-id="${character.id}" 
                             class="character-icon-clickable"
                             onerror="console.error('Character image load error:', this.src)">
                    </div>
                    <h3 class="character-name">${character.name}</h3>
                    <div class="character-comment">${character.comment}</div>
                    <p class="character-description">${character.description}</p>
                    <div class="character-features">
                        <h4>特徴</h4>
                        <p>${character.features}</p>
                    </div>
                    <div class="character-stats">
                        <div class="stat-item">
                            <div class="stat-label">献身度</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${character.stats.dedication}%"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">犠牲度</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${character.stats.sacrifice}%"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">耐ｽﾄﾚｽ</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${character.stats.stress}%"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">人間関係</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${character.stats.relationship}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="character-tags">
                        ${character.tags.map(tag => `<span class="character-tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
                
                // カードが追加された直後に、そのカード内のアイコンにクリックイベントを設定
                const iconImg = card.querySelector('.character-icon-clickable');
                if (iconImg) {
                    iconImg.addEventListener('click', function() {
                        const characterId = parseInt(this.getAttribute('data-character-id'));
                        playCharacterVideo(characterId);
                    });
                }
            });
        }
        
        // モーダルを閉じる関数
        function closeVideoModal() {
            if (!videoModal || !videoElement) {
                videoModal = document.getElementById('video-modal');
                videoElement = document.getElementById('character-video');
            }
            if (videoModal && videoElement) {
                videoModal.classList.remove('active');
                videoElement.pause();
                videoElement.src = ''; // メモリリークを防ぐため、srcをクリア
            }
        }
        
        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            // モーダル要素を取得
            videoModal = document.getElementById('video-modal');
            videoElement = document.getElementById('character-video');
            videoModalClose = document.getElementById('video-modal-close');
            
            // キャラクター一覧を表示
            displayCharacters();
            
            // モーダル閉じるボタンのイベント
            if (videoModalClose) {
                videoModalClose.addEventListener('click', closeVideoModal);
            }
            
            // モーダルの背景クリックで閉じる
            if (videoModal) {
                videoModal.addEventListener('click', function(e) {
                    if (e.target === videoModal) {
                        closeVideoModal();
                    }
                });
            }
            
            // ESCキーでモーダルを閉じる
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && videoModal && videoModal.classList.contains('active')) {
                    closeVideoModal();
                }
            });
        });
    </script>
</body>
</html>
